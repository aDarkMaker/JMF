<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMcomic Fetcher</title>
    <link rel="stylesheet" href="./styles/index.css">
    <script src="./scripts/font-loader.js"></script>
  </head>
  <body>
    <!-- 标题栏 -->
    <div class="titlebar">
      <div class="left">
        <img src="./assets/icon/icon.png" width="20" height="20" alt="icon" />
        <span class="title">JMcomic Fetcher</span>
      </div>
      <div class="right">
        <div id="btnMin" class="window-btn" title="最小化">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
            <rect x="2" y="5.5" width="8" height="1" fill="currentColor"/>
          </svg>
        </div>
        <div id="btnMax" class="window-btn" title="最大化">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
            <rect x="2" y="2" width="8" height="8" stroke="currentColor" stroke-width="1" fill="none"/>
          </svg>
        </div>
        <div id="btnClose" class="window-btn close" title="关闭">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none">
            <path d="M3 3L9 9M9 3L3 9" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- 主容器 -->
    <div class="container">
      <div class="main-card fade-in">
        <!-- 头部 -->
        <div class="header">
          <h1>JMcomic Fetcher</h1>
          <div class="status-section">
            <div class="status-pill" id="status">待命</div>
            <div class="hint">输入本子ID，点击下载并转换为PDF</div>
          </div>
        </div>

        <!-- 输入区域 -->
        <div class="input-section">
          <div class="input-wrapper">
            <input 
              id="albumId" 
              type="text" 
              class="input-field" 
              placeholder="输入本子ID即可" 
              maxlength="20"
            />
          </div>
          <button id="btnDownload" class="btn primary">
            <span>📥</span>
            下载并转换
          </button>
        </div>

        <!-- 工具栏 -->
        <div class="toolbar">
          <button id="btnInstall" class="btn success">
            <span>🔧</span>
            安装依赖
          </button>
          <button id="btnOpenOut" class="btn">
            <span>📁</span>
            打开输出目录
          </button>
          <button id="btnPreview" class="btn">
            <span>📖</span>
            PDF预览
          </button>
          <button id="btnSettings" class="btn">
            <span>⚙️</span>
            设置
          </button>
          <button id="btnClear" class="btn danger">
            <span>🗑️</span>
            清空日志
          </button>
        </div>

        <!-- 进度条 -->
        <div class="progress-bar" id="progressBar" style="display: none;">
          <div class="progress-fill" id="progressFill"></div>
        </div>

        <!-- 日志区域 -->
        <div class="log-section">
          <div class="log-header">
            <h3 class="log-title">运行日志</h3>
            <div class="hint" id="logHint">等待操作...</div>
          </div>
          <div id="log" class="log-container"></div>
        </div>
      </div>
    </div>

    <!-- 设置模态框 -->
    <div id="settingsModal" class="modal" style="display: none;">
      <div class="modal-content settings-panel">
        <div class="modal-header">
          <h3>应用设置</h3>
          <button id="closeSettingsModal" class="btn close-btn">✕</button>
        </div>
        <div class="settings-tabs">
          <button class="tab-btn active" data-tab="general">常规设置</button>
          <button class="tab-btn" data-tab="download">下载设置</button>
          <button class="tab-btn" data-tab="advanced">高级设置</button>
        </div>
        
        <!-- 常规设置 -->
        <div id="generalTab" class="tab-content active">
          <div class="setting-group">
            <label>输出目录</label>
            <div class="setting-input">
              <input type="text" id="outputDirInput" readonly />
              <button id="browseOutputDir" class="btn">浏览</button>
            </div>
          </div>
          <div class="setting-group">
            <label>自动打开输出目录</label>
            <input type="checkbox" id="autoOpenDir" />
          </div>
          <div class="setting-group">
            <label>字体设置</label>
            <div class="font-options">
              <div id="customFontOption" class="font-option">
                <div class="font-name">预设字体</div>
                <div class="font-preview custom">预览文字 ABC 123 测试字体效果</div>
                <div class="font-check"></div>
              </div>
              <div id="systemFontOption" class="font-option">
                <div class="font-name">系统字体</div>
                <div class="font-preview system">预览文字 ABC 123 测试字体效果</div>
                <div class="font-check"></div>
              </div>
            </div>
            <input type="checkbox" id="useCustomFont" style="display: none;" />
            <div class="setting-description">点击切换预设字体或系统默认字体</div>
          </div>
        </div>

        <!-- 下载设置 -->
        <div id="downloadTab" class="tab-content">
          <div class="setting-group">
            <label>下载域名</label>
            <div id="domainList" class="domain-list"></div>
            <div class="domain-input">
              <input type="text" id="newDomain" placeholder="添加新域名" />
              <button id="addDomain" class="btn">添加</button>
            </div>
          </div>
          <div class="setting-group">
            <label>重试次数</label>
            <input type="number" id="retryTimes" min="1" max="10" />
          </div>
          <div class="setting-group">
            <label>图片线程数</label>
            <input type="number" id="imageThreads" min="1" max="50" />
          </div>
          <div class="setting-group">
            <label>启用代理</label>
            <input type="checkbox" id="enableProxy" />
          </div>
          <div class="setting-group proxy-settings" style="display: none;">
            <label>代理地址</label>
            <input type="text" id="proxyAddress" placeholder="127.0.0.1:7890" />
          </div>
        </div>

        <!-- 高级设置 -->
        <div id="advancedTab" class="tab-content">
          <div class="setting-group">
            <label>启用日志</label>
            <input type="checkbox" id="enableLog" />
          </div>
          <div class="setting-group">
            <label>图片格式</label>
            <select id="imageFormat">
              <option value=".jpg">JPG</option>
              <option value=".png">PNG</option>
              <option value=".webp">WebP</option>
            </select>
          </div>
          <div class="setting-group">
            <label>启用缓存</label>
            <input type="checkbox" id="enableCache" />
          </div>
        </div>

        <div class="settings-actions">
          <button id="resetSettings" class="btn danger">重置为默认</button>
          <button id="saveSettings" class="btn primary">保存设置</button>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="./scripts/settings-manager.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
